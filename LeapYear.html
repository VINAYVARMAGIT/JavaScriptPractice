<!DOCTYPE html>
<html>
<head> 
    <title>Leap Year</title>
</head>
<body>
    <h1> Leap Year</h1>
    <script>
        function LeapYear(){
            let year = 5000;
            if(year%4==0 && year%100 !=0 || year%400==0 )
            {
                console.log("It's an leap year.")
            }
            else console.log("It's not a leap year.")
        }
        LeapYear();
    </script>
</body>
</html>
