<!DOCTYPE html>
<html >
<head>
    <title>Document</title>
    <script>
        let n = prompt("Enter the number");
     
        let a =0;
        let b =1;
        let num = "";
        num = a + " ";      
        let res = "";
        for(let i =0; i>=0;i++){
         let c = a+b;
         if(n == c) {
            console.log('Yes the number comes in fibonacci series.');
            break;
         }
           a=b;
           b=c;
        }
    </script>
</head>
<body>
    <h1>Is the number a Fibonacci number.</h1>
</body>
</html>
