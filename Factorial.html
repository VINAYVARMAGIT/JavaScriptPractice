<!DOCTYPE html>
<html >
<head>
    
    <script>
  function factorial(){
    let num = prompt("Enter the number:");
    let number = 1;
    for(let i=num; i>0;i--){
        number *= i;
    }
    console.log(number);
  }
  factorial();

</script>
    <title>Document</title>
</head>
<body>
    <h1> Factorial of a given number.</h1>
</body>
</html>
